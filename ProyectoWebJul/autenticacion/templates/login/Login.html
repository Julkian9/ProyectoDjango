{% extends "ProyectoWebA/Base.html" %}


{% load static %}

{% load crispy_forms_tags %}

{% block content %}



<form method="post" action="" style="color: azure;">

    {% csrf_token %}

    <div style="width: 45%; margin: auto; color: azure;"> 

        {% if messages %}

        {% for mensaje in messages %}

        <span style="top: 25px; align-items: center;" class="alert alert-{{mensaje.tags}}"> {{mensaje}} </span> 

        {% endfor %}

        {% endif %}

        <br><br><br>
    {{form|crispy}}

    <button type="submit" class="btn btn-success">Login</button>
    
    </div>

</form>

{% endblock %}
